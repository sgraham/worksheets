<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="default.css" />
		<title>Math Worksheets</title>
    </head>
    <body>
		<div id="container">
			<div id="nav">
				<span id="actions">
					<img alt='newsheet' src="/static/icons/page.png"/> $newsheet&nbsp;&nbsp;&nbsp;&nbsp;<img alt='tick' src="/static/icons/tick.png"/> $toggleanswers&nbsp;&nbsp;&nbsp;&nbsp;<img alt='printer' src="/static/icons/printer.png"/> $downloadprint
				</span>
				<h1>Math Worksheets</h1>
			</div>
			<div id="stage">
				<div id="side">
					<h4 class="tabhead" title="Add a new exercise set"><img alt='add' src="/static/icons/add.png"/> Add</h4>
					<div class="tabbody">
                        <div id="side-add" class="tabbodyinner">
                            $addbody
                        </div>
					</div>
					<h4 class="tabhead" title="Edit the settings for the current item"><img alt='edit' src="/static/icons/application_form_edit.png"/> Item Properties</h4>
					<div class="tabbody">
                        <div id="side-item" class="tabbodyinner">
                        </div>
					</div>
				</div>
				<div id="main">
				</div>
				<div id="footer">
					&copy; 2009 Scott Graham<br/>
					<a href="mailto:sgraham@learnr.org">Feedback?</a>
				</div>
			</div>
		</div>

<!-- uservoice.com tab -->
<script src="http://learnr.uservoice.com/pages/general/widgets/tab.js?alignment=right&amp;color=c3d9ff" type="text/javascript"></script>

	</body>
